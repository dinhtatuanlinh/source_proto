syntax = "proto3";

option go_package = "github.com/dinhtatuanlinh/source_proto";

message ResendOperatorVerificationRequest {
  string username = 1;
  string password = 2;
}

message ResendOperatorVerificationResponse {
  int64 operator_id = 1;
  string full_name = 2;
  string email = 3;
  string secret_code = 4;
}