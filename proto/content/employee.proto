syntax = "proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/dinhtatuanlinh/source_proto";

message Employee {
  int64 employee_id = 1;
  string name = 2;
  string email = 3;
  google.protobuf.Timestamp birthdate = 4;
  string phone = 5;
  string position = 6;
  string department = 7;
  string picture_url = 8;
  string biography = 9;
  string status = 10;
}